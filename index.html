<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Project</title>
</head>

<body>
  <main style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      ">
    <div>
      <h1>Library Project</h1>
      <div id="library">
        <!-- Add table here -->
        <table id="table" style="min-width: 680px; margin: 2rem">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label for="bookTitle"><input type="text" name="bookTitle" id="bookTitle"></label></td>
              <td><label for="bookAuthor"><input type="text" name="bookAuthor" id="bookAuthor"></label></td>
              <td>
                <input type="checkbox" name="read" id="readLibraryCheckbox" checked disabled />
              </td>
            </tr>
          </tbody>
        </table>
        <button type="submit">Add Info</button>
      </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
